<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet"> 
		<style>
			body {
				background-color: black;
			}

			h1 {
				font-family: 'Jost', sans-serif;
				font-size: 5em;
				color: white;
				
			}
			.center {
				margin: auto;
				width: 50%;
				padding: 10px;
				text-align: center;
			}
			.vertical {
				margin: 0;
				position: absolute;
				top: 50%;
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<div class='center'>
			<div class='vertical'>
				<h1>Currently not available</h1>
			</div>
		</div>
	</body>
</html>
